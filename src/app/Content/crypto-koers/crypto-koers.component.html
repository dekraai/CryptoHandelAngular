<p>crypto-koers works!</p>
<h1 class="text-center"> {{cryptoCoin.name}}</h1>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">volgnummer</th>
                    <th scope="col">timestamp</th>
                    <th scope="col">waarde</th>
                </tr>
            </thead>
            <tbody *ngFor="let koers of koersen">
                <tr class="table-active" >
                    <th scope="row">{{koers.volgNummer}}</th>
                    <td>{{koers.timestamp}}</td>
                    <td>{{koers.waarde}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-3"></div>
</div>
